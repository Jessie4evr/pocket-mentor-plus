<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket Mentor+</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 320px;
      background: #f9f9f9;
      color: #222;
    }
    header {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 18px;
      margin: 5px 0;
    }
    p {
      font-size: 14px;
      margin: 0 0 10px;
      color: #555;
    }
    .theme-btn {
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .theme-btn:hover {
      background: #0056b3;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      resize: vertical;
    }
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .output h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    #outputBox {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo + Header -->
    <header>
      <img src="assets/logo.png" alt="Pocket Mentor+ Logo" class="logo" />
      <h1>Pocket Mentor+ üéì‚ú®</h1>
      <p>Your AI-powered study and writing assistant</p>
      <!-- Theme Toggle -->
      <button id="themeToggle" class="theme-btn">üåô Dark Mode</button>
    </header>

    <!-- Text Input -->
   <label for="userInput" class="sr-only">Enter text to process</label>
    <textarea 
      id="userInput" 
      placeholder="Paste or type your text here..." 
      aria-label="Text input area"
    ></textarea>

    <!-- Action Buttons -->
    <div class="buttons" role="group" aria-label="AI action buttons">
      <button id="summarizeBtn" aria-label="Summarize text">üìù Summarize</button>
      <button id="translateBtn" aria-label="Translate text">üåê Translate</button>
      <button id="proofreadBtn" aria-label="Proofread text">üî§ Proofread</button>
      <button id="rewriteBtn" aria-label="Rewrite text">‚úèÔ∏è Rewrite</button>
    </div>

    <!-- Output -->
    <section class="output" aria-live="polite">
      <h2>Results</h2>
      <div id="outputBox" tabindex="0">
        Your AI-enhanced text will appear here.
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
