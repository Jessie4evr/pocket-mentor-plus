<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="16" ry="16" fill="url(#goldGradient)"/>
  
  <!-- Shadow/depth effect -->
  <rect x="4" y="4" width="120" height="120" rx="12" ry="12" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Main content area -->
  <rect x="8" y="8" width="112" height="112" rx="8" ry="8" fill="url(#goldGradient)"/>
  
  <!-- Text PM+ -->
  <text x="64" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">PM+</text>
  
  <!-- Graduation cap emoji representation -->
  <circle cx="64" cy="85" r="15" fill="white" opacity="0.9"/>
  <rect x="54" y="75" width="20" height="8" fill="#333" rx="2"/>
  <polygon points="64,70 70,75 58,75" fill="#333"/>
  <circle cx="70" cy="72" r="2" fill="#b8860b"/>
  
  <!-- Sparkles -->
  <circle cx="90" cy="35" r="2" fill="white" opacity="0.8"/>
  <circle cx="98" cy="50" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="30" cy="40" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="25" cy="60" r="2" fill="white" opacity="0.5"/>
</svg>